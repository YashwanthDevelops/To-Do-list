<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width">
        <title>To-Do List</title>
        <link href = "style.css" rel = "stylesheet" type = "text/css"/>
    </head>
</html>
<body class = "body">
    <div class = "title"><b>TODO LIST</b></div>
    <div class = "AddSection">
        <input type = "text" id = "Todo-input" placeholder = "Add Todo"/>
        <button id = "addbtn" onclick = "addtodo()">Add</button>
        <button id = "theme" >
            <img src = "Assets/Light-theme.png" alt = "Theme icon"/>
        </button>
    </div>
    <button onclick ="openModal()" id = "addTodobtn" class = "fab">+</button>
    <ul id = "listcontainer">
        <!-- <li class = "checked">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li> -->
    </ul>
    <div id = "MyNodal" class = "modal">
        <div class = "ModalContent">
            <h1 class = "ModalTitle">New Todo</h1>
            <div class = "ModalAddTodo" >
                <input type = "text" id = "ModTodo" placeholder = "Input your Todo">
            </div>
            <div class = "ModalSave">
                <div>
                    <button id = "CancelModal">Cancel</button>
                </div>
                <div>
                    <button onclick = "ModalAddTodo()">Add Todo</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
